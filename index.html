<!DOCTYPE html>
<html>
  <head>

<head>
  <link rel="stylesheet" href="bcg.css">
    <style type="text/css">
      body {
        background-image: url("grey-background.png");
        opacity: 0.85;

      }
    </style>
</head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>




  <body onload="fetchIssues()">

    <div class="container">
      <h2>JS IssueTracker <small>by Uros</small></h2>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>
          <form id="issueInputForm">
          <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
        </div>
          <div class="form-group">
              <label for="issueSeverityInput">Severity</label>
              <select id="issueSeverityInput" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
          </div>
          <div class="form-group">
              <label for="issueDescInput">Assigned to</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
          </div>
           <button type="submit" class="btn btn-default btn-lg active ">Add</button>
          </form>
          </div>
          <div class="col-ig-12">
            <div id="issuesList">
            </div>
          </div>

        </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>



  </body>
</html>
